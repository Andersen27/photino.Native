<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photino</title>
</head>
<body>
    <h1 id="Title"></h1>
    <button onclick="OpenChildWindow()" class="primary center">Open Child Window</button>
    <button onclick="ZoomIn()" class="primary center">Zoom In</button>
    <button onclick="ZoomOut()" class="primary center">Zoom Out</button>
    <button onclick="Close()" class="center">Close</button>

    <script src="app://dynamic.js"></script>

    <script>
        function OpenChildWindow() {
            window.external.sendMessage('random-window');

            const title = document.getElementById('Title');
            title.innerHTML = 'Yo';
        }

        function ZoomIn() {
            window.external.sendMessage('zoom-in');
        }

        function ZoomOut() {
            window.external.sendMessage('zoom-out');
        }

        function Close() {
            window.external.sendMessage('close');
        }
    </script>
</body>
</html>
